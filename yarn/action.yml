name: "Setup Yarn"
description: "Sets up JavaScript packages using Yarn"
runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-${{ inputs.node-version }}-node-modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.node-version }}-node-modules-
    - run: corepack enable
      shell: bash
    - run: |
        if [ -n "${{ inputs.yarn-version }}" ]; then
          yarn set version ${{ inputs.yarn-version }}
          yarn install --frozen-lockfile --immutable
        else
          yarn install --frozen-lockfile --prefer-offline --immutable
        fi
      shell: bash
inputs:
  node-version:
    description: Version of node to use
    required: false
    default: "18"
  yarn-version:
    description: Version of yarn to use
    required: false
branding:
  icon: life-buoy
  color: orange
